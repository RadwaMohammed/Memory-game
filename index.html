<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- font-awesome -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- coda font -->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <!-- open sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Matching Game</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
            <!-- Moves counter -->
            <div class="moves-content">
               <span class="moves">0</span>
               <span class="moveTxt"> Moves</span>
            </div>
            <!-- Timer display -->
            <span class="timer">00 : 00 : 00</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <!-- Cards container - cards ara displayed by javascript -->
        <ul class="deck"></ul>

        <!-- Modal -->
        <section class="modal hide">
            <div class="modal-container">
                <header>
                    <h2 class="modal-title">Game Won</h2>
                    <button class="close">
                        <i class="fa fa-times"></i>
                    </button>
                </header>
                <div class="modal-content">
                    <span class="win"><i class="fa fa-trophy"></i></span>
                    <div class="modal-stats">
                        <p class="modal-txt">Congratulations, You won the game!</p>
                        <span class="modal-time">Time:</span>
                        <span class="modal-move">Moves:</span>
                        <ul class="modal-star"></ul>
                    </div>
                </div>
                <footer class="modal-btns">
                    <button class="modal-btn play">Play again</button>
                    <button class="modal-btn cancel">Cancel</button>
                </footer>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-container">
            <p class="footer-text">
                Udacity Front-End Developer Nanodegree Project -
                <span class="project-name">Memory Game</span>
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
